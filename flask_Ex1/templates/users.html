<!DOCTYPE html>
<html>
<head>
<title>Users List</title>
<script>
async function deleteUser(id) {
const response = await fetch(`/api/users/${id}`,
{ method: "DELETE" });
const result = await response.json();
alert(result.message || result.error);
location.reload();
}
</script>
</head>
<body>
<h1>Users</h1>
<ul>
{% for user in users %}
<li>
{{ user.id }} - {{ user.name }}
({{ user.email }})
<button
onclick="deleteUser({{ user.id }})">Delete</button>
</li>
{% endfor %}
</ul>
</body>
</html>
